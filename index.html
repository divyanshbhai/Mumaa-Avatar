<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mumaa - Your AI Mama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Puter.js for powerful client-side AI processing -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap');
        
        :root {
            --kids-yellow: #FFD93D;
            --kids-pink: #FF6B6B;
            --kids-blue: #6BCBFF;
            --kids-green: #4D96FF;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #fdf4ff;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .kids-font { font-family: 'Fredoka', sans-serif; }

        /* 3D Background */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Glassmorphism Panels */
        .kids-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0,0,0,0.05);
        }

        /* Chat Bubbles */
        .chat-bubble-ai {
            background: #ffffff;
            color: #333;
            border-radius: 24px 24px 24px 4px;
            border: 3px solid var(--kids-blue);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            max-width: 85%;
        }

        .chat-bubble-user {
            background: var(--kids-pink);
            color: white;
            border-radius: 24px 24px 4px 24px;
            border: 3px solid #ff4d4d;
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.3);
            max-width: 85%;
            margin-left: auto;
        }

        /* Button Animations */
        .btn-bubbly {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .btn-bubbly:hover { transform: scale(1.08); filter: brightness(1.05); }
        .btn-bubbly:active { transform: scale(0.95); }

        /* Mic Animation */
        .mic-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.6); }
            70% { box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        /* Thinking Animation */
        .thinking-bounce {
            animation: thinking 1.2s infinite ease-in-out;
        }
        @keyframes thinking {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Modals */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 100;
            transition: opacity 0.3s ease;
            display: none; 
        }

        /* Transitions for Sidebar */
        aside {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            z-index: 50;
        }
        
        /* Sidebar States */
        .panel-hidden-left { transform: translateX(-120%); opacity: 0; pointer-events: none; }
        .panel-hidden-right { transform: translateX(120%); opacity: 0; pointer-events: none; }
        .panel-visible { transform: translateX(0); opacity: 1; pointer-events: auto; }

        /* Reopen Handles */
        .reopen-handle {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 40;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* Hidden by default, shown via JS class */
            display: none; 
        }
        .reopen-visible { display: block; animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        @keyframes popIn {
            from { transform: translateY(-50%) scale(0); }
            to { transform: translateY(-50%) scale(1); }
        }

        .pointer-events-auto { pointer-events: auto; }
        .pointer-events-none { pointer-events: none; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            aside { position: fixed !important; width: 92% !important; height: 70vh !important; bottom: 20px; top: auto; border-radius: 30px; }
            #left-panel { left: 4%; }
            #right-panel { right: 4%; }
            /* Mobile hide states move down instead of side to be cleaner */
            .panel-hidden-left { transform: translateY(120%); }
            .panel-hidden-right { transform: translateY(120%); }
            
            .reopen-handle { top: auto; bottom: 100px; transform: none; }
            .reopen-visible { animation: popUpMobile 0.4s ease; }
        }
    </style>
</head>

    <script>
        // --- GLOBAL STATE & CONFIG ---
        const STORAGE_KEYS = { CONFIG: 'mumaa_v3_config', CHATS: 'mumaa_v3_chats', STUDY: 'mumaa_v3_study' };
        let isListening = false, isSpeaking = false, isThinking = false, serialMode = false, voicesLoaded = false, currentUtterance = null;
        
        // Default Config
        let parentConfig = {
            kidName: "Explorer", kidAge: "5", kidGender: "Boy", kidLanguage: "English",
            kidLikes: "Playtime", kidDislikes: "Broccoli", kidMission: "Have fun learning", preferredVoiceName: ""
        };

        // Load Config
        try {
            const saved = localStorage.getItem(STORAGE_KEYS.CONFIG);
            if (saved) parentConfig = { ...parentConfig, ...JSON.parse(saved) };
        } catch(e) { console.warn("Config load error", e); }

        let studyContext = localStorage.getItem(STORAGE_KEYS.STUDY) || "";
        let gateCorrectAnswer = 0;

        // --- THREE.JS ENGINE ---
        let scene, camera, renderer, head, mouth, leftEye, rightEye, mumaaAvatar, faceGroup;
        let clock = new THREE.Clock();
        
        // Scene Objects Arrays
        let floatingShapes = [];
        let clouds = [];

        function initThree() {
            const container = document.getElementById('canvas-container');
            if(!container) return;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdceeff); // Soft blue sky
            
            // Camera Setup
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.4, 3.8); // Adjusted for better view

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.85);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 0.6);
            sunLight.position.set(5, 12, 8);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 1024; 
            sunLight.shadow.mapSize.height = 1024;
            scene.add(sunLight);

            const rimLight = new THREE.PointLight(0xffeeb1, 0.5);
            rimLight.position.set(-5, 5, -5);
            scene.add(rimLight);

            createPlayroom();
            createMumaa();

            window.addEventListener('resize', onWindowResize);
            animate();

            // Init UI values
            setTimeout(initializeUI, 500);
        }

        function createPlayroom() {
            // Reset arrays
            floatingShapes = [];
            clouds = [];
            
            // 1. Magical Floor (Grass/Carpet)
            const floorGeo = new THREE.CircleGeometry(15, 64);
            const floorMat = new THREE.MeshStandardMaterial({ 
                color: 0x8bc34a, 
                roughness: 1,
                side: THREE.DoubleSide
            });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -0.8;
            floor.receiveShadow = true;
            scene.add(floor);

            // 2. Decor: Trees/Bushes
            for(let i=0; i<8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const radius = 6 + Math.random() * 2;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius - 2; // Offset slightly back
                createTree(x, z);
            }

            // 3. Decor: Clouds
            createCloud(-5, 4, -5, 1.2);
            createCloud(5, 5, -8, 1.5);
            createCloud(0, 6, -6, 1.0);
            createCloud(-6, 3, -2, 0.8);

            // 4. Floating Magical Shapes
            const colors = [0xFF6B6B, 0x4D96FF, 0xFFD93D, 0xFF9F43, 0xA55EEA];
            const geoms = [
                new THREE.IcosahedronGeometry(0.3),
                new THREE.OctahedronGeometry(0.25),
                new THREE.TetrahedronGeometry(0.3),
                new THREE.TorusGeometry(0.2, 0.08, 8, 16)
            ];

            for(let i=0; i<15; i++) {
                const geom = geoms[Math.floor(Math.random()*geoms.length)];
                const mat = new THREE.MeshStandardMaterial({ 
                    color: colors[Math.floor(Math.random()*colors.length)], 
                    roughness: 0.2,
                    metalness: 0.1
                });
                const shape = new THREE.Mesh(geom, mat);
                
                // Spread them out but keep them somewhat close to center view
                const x = (Math.random() - 0.5) * 10;
                const y = Math.random() * 3 + 0.5;
                const z = (Math.random() - 0.5) * 5 - 2;
                
                shape.position.set(x, y, z);
                shape.castShadow = true;
                
                // Random rotation speed & float params
                shape.userData = {
                    rotX: (Math.random() - 0.5) * 0.02,
                    rotY: (Math.random() - 0.5) * 0.02,
                    floatSpeed: Math.random() * 0.01 + 0.005,
                    floatOffset: Math.random() * Math.PI * 2,
                    initialY: y
                };
                
                scene.add(shape);
                floatingShapes.push(shape);
            }
        }

        // Helper: Create a simple low-poly tree
        function createTree(x, z) {
            const group = new THREE.Group();
            
            // Trunk
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(0.15, 0.2, 0.8, 8),
                new THREE.MeshStandardMaterial({ color: 0x8d6e63 })
            );
            trunk.position.y = 0.4;
            trunk.castShadow = true;
            group.add(trunk);
            
            // Top
            const top = new THREE.Mesh(
                new THREE.ConeGeometry(0.8, 1.5, 8),
                new THREE.MeshStandardMaterial({ color: 0x66bb6a })
            );
            top.position.y = 1.15;
            top.castShadow = true;
            group.add(top);

            group.position.set(x, -0.8, z);
            scene.add(group);
        }

        // Helper: Create a fluffy cloud
        function createCloud(x, y, z, scale) {
            const group = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: 0xffffff, flatShading: true, roughness: 0.8 });
            const geo = new THREE.SphereGeometry(1, 16, 16); // Base size

            const blobs = [
                {x:0, y:0, z:0, s:1},
                {x:0.8, y:-0.1, z:0.2, s:0.7},
                {x:-0.8, y:-0.1, z:-0.2, s:0.7},
                {x:0.4, y:0.5, z:0, s:0.6}
            ];

            blobs.forEach(b => {
                const m = new THREE.Mesh(geo, mat);
                m.position.set(b.x, b.y, b.z);
                m.scale.set(b.s, b.s, b.s);
                group.add(m);
            });

            group.position.set(x, y, z);
            group.scale.set(scale, scale, scale);
            // Store initial X for drifting animation
            group.userData = { speed: scale * 0.005, initialX: x };
            
            scene.add(group);
            clouds.push(group);
        }

        function createMumaa() {
            mumaaAvatar = new THREE.Group();
            
            // Materials
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffe0bd, roughness: 0.5 }); // Lighter skin
            const hairMat = new THREE.MeshStandardMaterial({ color: 0x2d1b0d, roughness: 0.9 });
            const dressMat = new THREE.MeshStandardMaterial({ color: 0xff8aaf, roughness: 0.6 });

            // 1. Head
            head = new THREE.Mesh(new THREE.SphereGeometry(0.44, 64, 64), skinMat);
            head.position.y = 1.35;
            head.castShadow = true;
            mumaaAvatar.add(head);

            // 2. Hair
            const mainHair = new THREE.Mesh(new THREE.SphereGeometry(0.46, 32, 32, 0, Math.PI * 2, 0, Math.PI / 1.7), hairMat);
            mainHair.position.y = 1.38;
            mumaaAvatar.add(mainHair);
            const bun = new THREE.Mesh(new THREE.SphereGeometry(0.22, 24, 24), hairMat);
            bun.position.set(0, 1.75, -0.15);
            mumaaAvatar.add(bun);

            // 3. Face Group (Attached to head movement)
            faceGroup = new THREE.Group();
            faceGroup.position.y = 1.35;
            faceGroup.position.z = 0.42; // Move to surface of face

            // Eyes
            function createEye() {
                const group = new THREE.Group();
                // Sclera
                const eyeWhite = new THREE.Mesh(new THREE.SphereGeometry(0.07, 32, 32), new THREE.MeshStandardMaterial({ color: 0xffffff }));
                eyeWhite.scale.z = 0.6; // Flatten slightly
                group.add(eyeWhite);
                
                // Iris
                const iris = new THREE.Mesh(new THREE.CircleGeometry(0.035, 32), new THREE.MeshStandardMaterial({ color: 0x5D4037 }));
                iris.position.z = 0.065; 
                group.add(iris);
                
                // Pupil
                const pupil = new THREE.Mesh(new THREE.CircleGeometry(0.015, 32), new THREE.MeshStandardMaterial({ color: 0x000000 }));
                pupil.position.z = 0.066; 
                group.add(pupil);
                
                // Highlight
                const shine = new THREE.Mesh(new THREE.CircleGeometry(0.008, 12), new THREE.MeshBasicMaterial({ color: 0xffffff }));
                shine.position.set(0.015, 0.015, 0.067);
                group.add(shine);
                
                return group;
            }

            leftEye = createEye();
            leftEye.position.set(-0.15, 0.05, 0.0);
            leftEye.rotation.y = -0.15;
            faceGroup.add(leftEye);

            rightEye = createEye();
            rightEye.position.set(0.15, 0.05, 0.0);
            rightEye.rotation.y = 0.15;
            faceGroup.add(rightEye);

            // Glasses
            const frameMat = new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.2, roughness: 0.2 });
            const lFrame = new THREE.Mesh(new THREE.TorusGeometry(0.10, 0.012, 16, 40), frameMat);
            lFrame.position.set(-0.15, 0.05, 0.05);
            lFrame.rotation.y = -0.15;
            faceGroup.add(lFrame);

            const rFrame = lFrame.clone();
            rFrame.position.set(0.15, 0.05, 0.05);
            rFrame.rotation.y = 0.15;
            faceGroup.add(rFrame);

            const bridge = new THREE.Mesh(new THREE.CylinderGeometry(0.01, 0.01, 0.1, 8), frameMat);
            bridge.rotation.z = Math.PI / 2;
            bridge.position.set(0, 0.05, 0.08); // Pushed out slightly
            faceGroup.add(bridge);

            // Nose
            const nose = new THREE.Mesh(new THREE.SphereGeometry(0.04, 16, 16), skinMat);
            nose.position.set(0, -0.05, 0.04);
            nose.scale.set(1, 1.2, 0.8);
            faceGroup.add(nose);

            // Mouth
            mouth = new THREE.Mesh(new THREE.TorusGeometry(0.05, 0.015, 16, 32, Math.PI), new THREE.MeshStandardMaterial({ color: 0xd65a5a }));
            mouth.position.set(0, -0.22, 0.02);
            mouth.rotation.x = Math.PI;
            faceGroup.add(mouth);

            mumaaAvatar.add(faceGroup);

            // Body
            const torso = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.6, 1.3, 32), dressMat);
            torso.position.y = 0.4;
            torso.castShadow = true;
            mumaaAvatar.add(torso);

            scene.add(mumaaAvatar);
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            
            // --- Scene Animation ---
            
            // 1. Floating Shapes
            floatingShapes.forEach(shape => {
                shape.rotation.x += shape.userData.rotX;
                shape.rotation.y += shape.userData.rotY;
                // Bob up and down
                shape.position.y = shape.userData.initialY + Math.sin(t * 2 + shape.userData.floatOffset) * 0.2;
            });

            // 2. Drifting Clouds
            clouds.forEach(cloud => {
                cloud.position.x += cloud.userData.speed;
                // Loop clouds
                if(cloud.position.x > 15) cloud.position.x = -15;
            });

            // --- Mumaa Animation ---
            if (mumaaAvatar) {
                // Gentle breathing
                mumaaAvatar.position.y = Math.sin(t * 1.5) * 0.01;
                
                // Head idle movement
                const rotY = Math.sin(t * 0.5) * 0.08;
                const rotX = Math.sin(t * 0.3) * 0.03;
                
                head.rotation.y = rotY;
                head.rotation.x = rotX;
                
                // Parenting rotation to face group
                faceGroup.rotation.y = rotY;
                faceGroup.rotation.x = rotX;
                
                // Thinking animation
                if (isThinking) {
                    head.rotation.z = Math.sin(t * 10) * 0.05;
                    faceGroup.rotation.z = Math.sin(t * 10) * 0.05;
                } else {
                    head.rotation.z = 0;
                    faceGroup.rotation.z = 0;
                }

                // Blinking
                const blink = Math.sin(t * 0.5); // Slow cycle
                if (blink > 0.98) {
                    leftEye.scale.y = 0.1;
                    rightEye.scale.y = 0.1;
                } else {
                    leftEye.scale.y = 1;
                    rightEye.scale.y = 1;
                }
            }

            // Lip sync simulation
            if (isSpeaking && mouth) {
                const volume = (Math.sin(t * 20) + 1) / 2; // 0 to 1
                mouth.scale.y = 1 + (volume * 1.5);
                mouth.scale.x = 1 + (volume * 0.2);
            } else if (mouth) {
                mouth.scale.set(1, 1, 1);
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- UI INITIALIZATION ---
        function initializeUI() {
            document.getElementById('study-material').value = studyContext;
            document.getElementById('kid-name').value = parentConfig.kidName;
            document.getElementById('kid-age').value = parentConfig.kidAge;
            document.getElementById('kid-gender').value = parentConfig.kidGender || "Boy";
            document.getElementById('kid-language').value = parentConfig.kidLanguage || "English";
            document.getElementById('kid-likes').value = parentConfig.kidLikes || "";
            document.getElementById('kid-dislikes').value = parentConfig.kidDislikes || "";
            document.getElementById('kid-mission').value = parentConfig.kidMission || "";
            
            loadChatHistory();
            populateVoiceList();
            
            // Check existing history to prevent duplicate greetings
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CHATS) || "[]");
            
            if (history.length === 0) {
                // Start with instructions visible only if no history
                setTimeout(() => {
                    addChatMessage(`Hi ${parentConfig.kidName}! I am Mumaa. What are we playing today?`, 'ai', false);
                }, 1000);
            }
        }

        // --- PANEL LOGIC ---
        function togglePanel(id) {
            const panel = document.getElementById(id);
            const isLeft = id === 'left-panel';
            const btn = document.getElementById(isLeft ? 'reopen-left' : 'reopen-right');
            const hiddenClass = isLeft ? 'panel-hidden-left' : 'panel-hidden-right';
            const visibleClass = 'panel-visible';

            if (panel.classList.contains(visibleClass)) {
                // Hide
                panel.classList.remove(visibleClass);
                panel.classList.add(hiddenClass);
                btn.classList.add('reopen-visible');
            } else {
                // Show
                panel.classList.remove(hiddenClass);
                panel.classList.add(visibleClass);
                btn.classList.remove('reopen-visible');
            }
        }

        function closeModals() {
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
        }
        function openModal(id) {
            closeModals();
            const el = document.getElementById(id);
            if(el) el.style.display = 'flex';
        }

        // --- AI LOGIC (RAG) ---
        async function processAI(userText) {
            isThinking = true;
            updateStatus("Thinking...", true);
            
            const age = parseInt(parentConfig.kidAge) || 5;
            let pedagogy = "Gentle, simple words.";
            if(age >= 6) pedagogy = "Encouraging, curious mentor.";
            
            // Build Context
            studyContext = localStorage.getItem(STORAGE_KEYS.STUDY) || "";
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CHATS) || "[]").slice(-6);
            
            // Prompt Engineering
            const prompt = `
            ROLE: You are Mumaa, a loving AI mother for ${parentConfig.kidName} (${parentConfig.kidGender}, Age ${age}).
            TONE: Warm, patient, safe. Language: ${parentConfig.kidLanguage}.
            INTERESTS: ${parentConfig.kidLikes}. AVOID: ${parentConfig.kidDislikes}.
            GOAL: ${parentConfig.kidMission}.
            
            IMPORTANT MEMORY (RAG):
            "${studyContext}"
            
            INSTRUCTIONS:
            1. If memory answers the user, USE IT.
            2. Keep answer SHORT (max 2 sentences).
            3. Always end with a simple question to keep conversation going.
            4. No Emojis in text (TTS can't read them well).
            
            CHAT HISTORY:
            ${JSON.stringify(history)}
            
            USER SAID: "${userText}"
            `;

            try {
                // Call Puter AI
                const response = await puter.ai.chat(prompt);
                
                // Handle response object or string
                let text = "";
                if (typeof response === 'object' && response.message) text = response.message.content;
                else if (typeof response === 'string') text = response;
                else text = response.toString(); // Fallback

                // Clean text
                text = text.replace(/[*#]/g, '').trim();

                isThinking = false;
                updateStatus("", false);
                
                addChatMessage(text, 'ai');
                await speak(text);

            } catch (err) {
                console.error("AI Error:", err);
                isThinking = false;
                updateStatus("Error", false);
                const fallback = "Oh my, I got a little distracted! Can you say that again, sweetie?";
                addChatMessage(fallback, 'ai');
                await speak(fallback);
            }
        }

        // --- CHAT SYSTEM ---
        function renderChatMessage(text, role, animate = true) {
            const container = document.getElementById('chat-container');
            if (!container) return;

            const div = document.createElement('div');
            div.className = `p-3 px-4 text-sm font-bold ${role === 'user' ? 'chat-bubble-user self-end' : 'chat-bubble-ai self-start'}`;
            div.innerText = text;
            
            if(animate) {
                div.style.opacity = '0';
                div.style.transform = 'translateY(10px)';
                div.style.transition = 'all 0.3s ease-out';
                setTimeout(() => { div.style.opacity = '1'; div.style.transform = 'translateY(0)'; }, 50);
            }

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addChatMessage(text, role, animate = true) {
            renderChatMessage(text, role, animate);

            // Save
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CHATS) || "[]");
            history.push({ text, role });
            if (history.length > 30) history.shift();
            localStorage.setItem(STORAGE_KEYS.CHATS, JSON.stringify(history));
        }

        function loadChatHistory() {
            const container = document.getElementById('chat-container');
            container.innerHTML = "";
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CHATS) || "[]");
            // Only load last 10 to keep it clean
            history.slice(-10).forEach(chat => renderChatMessage(chat.text, chat.role, false));
        }

        function executeClearChat() {
            localStorage.setItem(STORAGE_KEYS.CHATS, "[]");
            document.getElementById('chat-container').innerHTML = "";
            closeModals();
            addChatMessage(`Memory cleared! Hi ${parentConfig.kidName}!`, 'ai');
        }

        function sendTextMessage() {
            unlockSpeech();
            const input = document.getElementById('text-input');
            const text = input.value.trim();
            if (text) {
                addChatMessage(text, 'user');
                processAI(text);
                input.value = "";
            }
        }

        // --- TTS & STT ---
        function speak(text) {
            return new Promise((resolve) => {
                if(!text) return resolve();
                
                // Stop any current speech
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                currentUtterance = utterance;

                // Voice Selection
                const voices = window.speechSynthesis.getVoices();
                const preferred = voices.find(v => v.name === parentConfig.preferredVoiceName);
                const female = voices.find(v => v.name.includes('Female') || v.name.includes('Samantha') || v.name.includes('Google US English'));
                
                utterance.voice = preferred || female || voices[0];
                utterance.pitch = 1.1; // Slightly higher/friendly
                utterance.rate = 0.95; // Slightly slower

                utterance.onstart = () => {
                    isSpeaking = true;
                    updateStatus("Speaking...", true);
                };

                utterance.onend = () => {
                    isSpeaking = false;
                    updateStatus("", false);
                    currentUtterance = null;
                    if(serialMode) {
                        setTimeout(() => {
                            if(!isThinking && !isSpeaking) startVoiceInput();
                        }, 500);
                    }
                    resolve();
                };

                utterance.onerror = (e) => {
                    console.log("TTS Error", e);
                    isSpeaking = false;
                    resolve();
                };

                window.speechSynthesis.speak(utterance);
            });
        }

        // --- VOICE RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('mic-btn').classList.add('mic-pulse');
                updateStatus("Listening...", true);
            };

            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if(text) {
                    addChatMessage(text, 'user');
                    processAI(text);
                }
            };

            recognition.onend = () => {
                isListening = false;
                document.getElementById('mic-btn').classList.remove('mic-pulse');
                if(!isThinking && !isSpeaking) updateStatus("", false);
            };

            recognition.onerror = (e) => {
                console.warn("Mic Error:", e.error);
                isListening = false;
                serialMode = false; // Stop loop on error
                document.getElementById('mic-btn').classList.remove('mic-pulse');
                if(e.error === 'not-allowed') alert("Please allow microphone access to talk to Mumaa.");
                updateStatus("Tap Mic Again", false);
            };
        } else {
            console.warn("Speech Recognition not supported in this browser");
        }

        function toggleVoiceSession() {
            unlockSpeech();
            if(!recognition) { alert("Voice control not supported in this browser. Try Chrome."); return; }
            
            if (isListening) {
                recognition.stop();
                serialMode = false;
            } else {
                serialMode = true; // Enable conversational loop
                startVoiceInput();
            }
        }

        function startVoiceInput() {
            if (isSpeaking || isThinking || isListening) return;
            try { recognition.start(); } catch(e) { /* ignore if already started */ }
        }

        // --- UTILS ---
        function updateStatus(text, show) {
            const tag = document.getElementById('status-tag');
            tag.innerText = text;
            tag.style.opacity = show ? "1" : "0";
            if(text === "Thinking...") tag.classList.add('thinking-bounce');
            else tag.classList.remove('thinking-bounce');
        }

        function unlockSpeech() {
            // Mobile browsers require user interaction to play audio
            if(window.speechSynthesis.paused) window.speechSynthesis.resume();
        }

        function populateVoiceList() {
            const selector = document.getElementById('voice-selector');
            const voices = window.speechSynthesis.getVoices();
            if (voices.length > 0) {
                selector.innerHTML = voices
                    .filter(v => v.lang.startsWith('en') || v.lang.startsWith('hi'))
                    .map(v => `<option value="${v.name}" ${v.name === parentConfig.preferredVoiceName ? 'selected' : ''}>${v.name} (${v.lang})</option>`).join('');
            }
        }

        function updateContext() {
            unlockSpeech();
            const val = document.getElementById('study-material').value.trim();
            localStorage.setItem(STORAGE_KEYS.STUDY, val);
            studyContext = val;
            
            const btn = document.getElementById('update-btn');
            const originalText = document.getElementById('update-btn-text').innerText;
            
            btn.style.backgroundColor = '#4ade80'; // green
            document.getElementById('update-btn-text').innerText = "Saved! ‚úÖ";
            
            setTimeout(() => {
                btn.style.backgroundColor = ''; // reset
                document.getElementById('update-btn-text').innerText = originalText;
            }, 2000);
        }

        // --- PARENT GATE LOGIC ---
        function openParentGate() {
            const n1 = Math.floor(Math.random() * 5) + 3;
            const n2 = Math.floor(Math.random() * 5) + 2;
            gateCorrectAnswer = n1 * n2;
            document.getElementById('gate-question').innerText = `Parents Only: ${n1} x ${n2} = ?`;
            document.getElementById('gate-answer').value = "";
            openModal('parent-gate');
        }

        function checkParentGate() {
            const ans = parseInt(document.getElementById('gate-answer').value);
            if (ans === gateCorrectAnswer) {
                openModal('parent-settings');
            } else {
                document.getElementById('gate-question').innerText = "Try again!";
                setTimeout(openParentGate, 1000);
            }
        }

        function saveParentSettings() {
            unlockSpeech();
            parentConfig = {
                kidName: document.getElementById('kid-name').value.trim() || "Explorer",
                kidAge: document.getElementById('kid-age').value.trim() || "5",
                kidGender: document.getElementById('kid-gender').value,
                kidLanguage: document.getElementById('kid-language').value,
                kidLikes: document.getElementById('kid-likes').value.trim(),
                kidDislikes: document.getElementById('kid-dislikes').value.trim(),
                kidMission: document.getElementById('kid-mission').value.trim(),
                preferredVoiceName: document.getElementById('voice-selector').value
            };
            localStorage.setItem(STORAGE_KEYS.CONFIG, JSON.stringify(parentConfig));
            closeModals();
            speak(`Settings saved! I am ready to play with ${parentConfig.kidName}.`);
        }

        // --- EVENT LISTENERS ---
        document.getElementById('text-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendTextMessage(); });
        document.body.addEventListener('click', () => { unlockSpeech(); }, { once: true });
        if (typeof window.speechSynthesis !== 'undefined') window.speechSynthesis.onvoiceschanged = populateVoiceList;
        
        // Start
        window.onload = initThree;
        
    </script>
